name: PHP (Unit Tests)

on: push

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get Composer cache directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"
      - uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        if: steps.composer-cache.outputs.cache-hit != 'true'
        run: |
          docker run --rm \
            -u "$(id -u):$(id -g)" \
            -v $(pwd):/var/www/html \
            -w /var/www/html \
            laravelsail/php81-composer:latest \
            composer install --ignore-platform-reqs --no-interaction --no-scripts

      - name: Prepare .env file
        run: cp .env.ci .env

      - name: Export Sail variables (from Sail bash script)
        run: |
          export WWWUSER=${WWWUSER:-$UID}
          export WWWGROUP=${WWWGROUP:-$(id -g)}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-sail-${{ github.sha }}
          restore-keys: ${{ runner.os }}-buildx-

      - name: Build and push custom Docker images
        uses: docker/build-push-action@v2
        with:
          push: false
          load: true
          builder: ${{ steps.buildx.outputs.name }}
          tags: sail-8.1/app:latest
          context: ./docker/8.1/
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          build-args:
            WWWGROUP=1000

      - name: Build Docker-Compose containers
        run: ./vendor/bin/sail up -d --no-build

      - name: Get npm cache directory
        id: npm-cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install npm dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: ./vendor/bin/sail npm ci

      - name: Build front-end assets
        run: ./vendor/bin/sail npm run prod

      - name: Prepare Laravel
        run: |
          ./vendor/bin/sail php artisan key:generate
          chmod -R 777 storage bootstrap/cache

      - name: Prepare database
        run: ./vendor/bin/sail php artisan migrate

      - name: Larastan
        run: ./vendor/bin/sail bin phpstan analyse

      - name: PHPUnit
        run: ./vendor/bin/sail test --parallel
