name: PHP (Unit Tests)

on: push

jobs:
  build:
    uses: projectcitybuild/web/.github/workflows/build.yml@master

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Larastan
        run: ./vendor/bin/sail bin phpstan analyse --memory-limit=1G

      - name: Run unit ests
        run: ./vendor/bin/sail test --testsuite=UnitAndFeature
