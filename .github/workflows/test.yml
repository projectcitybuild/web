name: PHP (Unit Tests)

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1
      DB_PORT: 32574
      DB_DATABASE: pcb
      DB_USER: root
      DB_PASS: root

    services:
      mariadb:
        image: mariadb:10.4
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: false
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: pcb
        ports:
          - 32574:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Get Composer cache Directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache Composer dependencies
        uses: actions/cache@v1
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-scripts

      - name: Build Docker containers
        run: |
          shopt -s expand_aliases
          alias sail='[ -f sail ] && bash sail || bash vendor/bin/sail'
          sail up -d

      - name: Install Composer dependencies in Docker container
        run: sail composer install --no-interaction --no-scripts

      - name: Install npm dependencies
        run: sail npm ci

      - name: Build front-end assets
        run: sail npm run prod

      - name: Prepare Laravel
        run: |
          cp .env.ci .env
          sail php artisan key:generate
          chmod -R 777 storage bootstrap/cache

      - name: Prepare database
        run: sail php artisan migrate

      - name: Larastan
        run: sail ./vendor/bin/phpstan analyse --memory-limit=1G

      - name: PHPUnit
        run: sail test --testsuite=UnitAndFeature
