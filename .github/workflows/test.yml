name: PHP (Unit Tests)

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Get Composer cache Directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache Composer dependencies
        uses: actions/cache@v1
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-scripts

      - name: Build Docker containers
        run: ./vendor/bin/sail up -d

      - name: Install Composer dependencies in Docker container
        run: ./vendor/bin/sail composer install --no-interaction --no-scripts

      - name: Install npm dependencies
        run: ./vendor/bin/sail npm ci

      - name: Build front-end assets
        run: ./vendor/bin/sail npm run prod

      - name: Prepare Laravel
        run: |
          cp .env.ci .env
          ./vendor/bin/sail php artisan key:generate
          chmod -R 777 storage bootstrap/cache

      - name: Prepare database
        run: ./vendor/bin/sail php artisan migrate

      - name: Larastan
        run: ./vendor/bin/sail ./vendor/bin/phpstan analyse --memory-limit=1G

      - name: PHPUnit
        run: ./vendor/bin/sail test --testsuite=UnitAndFeature
