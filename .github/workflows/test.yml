name: PHP (Unit Tests)

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set-up environment file
        run:  cp .env.ci .env

      - name: Build Docker containers
        run:  docker-compose --env-file ./docker/.env.ci up -d

      - name: Output logs
        run: docker-compose logs

      - name: Check containers are running
        run:  docker ps -a

      - name: Validate composer.json and composer.lock
        run:  docker-compose exec -T laravel.test composer validate
      - name: Composer dependencies
        run:  docker-compose exec -T laravel.test composer install --no-interaction

      - name: NPM install
        run:  docker-compose exec -T laravel.test npm ci

      - name: NPM build
        run:  docker-compose exec -T laravel.test npm run prod

      - name: Generate key
        run:  docker-compose exec -T laravel.test php artisan key:generate

      - name: Prepare database
        run:  docker-compose exec -T laravel.test php artisan migrate

      - name: Larastan
        run:  docker-compose exec -T laravel.test ./vendor/bin/phpstan analyse --memory-limit=1G

      - name: PHPUnit
        run:  docker-compose exec -T laravel.test ./vendor/bin/phpunit --coverage-text --testsuite=UnitAndFeature
